<!DOCTYPE html>
<html>
<head>
  <style>
    /* Make the container fill the viewport and set the background color to black */
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      font-family: 'Futura', 'Trebuchet MS', sans-serif; /* Apply Futura font with fallback */
      overflow: hidden; /* Prevents scrolling */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Video container fills viewport */
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Portrait video settings */
    #video-background {
      width: auto;
      height: 100%;
      object-fit: cover;
    }

    /* Center button styles */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
      text-align: center;
    }

    .center-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Bottom-left button styles */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
    }

    .bottom-left-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Bottom-right button with TikTok logo */
    .bottom-right-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .bottom-right-button img {
      width: 20px;
      margin-right: 8px;
    }

    .bottom-right-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Top-right button */
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 8px 12px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
      font-weight: bold;
      text-align: center;
    }

    .top-right-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      #video-background {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" preload="metadata" autoplay muted loop>
      <source src="Silent silver swells gently roll beneath.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- Center button -->
    <a href="https://www.amazon.com" class="center-button">Buy our Paper</a>
    
    <!-- Bottom-left button (Instagram) -->
    <a href="https://www.instagram.com/jonoallenphotography" class="bottom-left-button">@jonoallenphotography</a>
    
    <!-- Bottom-right button (TikTok with logo) -->
    <a href="https://www.tiktok.com" class="bottom-right-button">
      <img src="tik-tok.png" alt="TikTok Logo">
      TikTok
    </a>
    
    <!-- Top-right button (?) linking to WhatsApp chat -->
    <a href="https://wa.me/447946972623" class="top-right-button">?</a>
  </div>
</body>
</html>
