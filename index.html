<!DOCTYPE html>
<html>
<head>
  <style>
    /* Full page layout with black background */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevents scrolling */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      font-family: 'Futura', 'Trebuchet MS', sans-serif;
    }

    /* Video container fills viewport */
    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Video fits screen as much as possible without stretching */
    #video-background {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Preserves aspect ratio while filling screen */
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Center button */
    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
      text-align: center;
    }

    /* Bottom left button */
    .bottom-left-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
    }

    /* Bottom right button */
    .bottom-right-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 25px;
      background: transparent;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .bottom-right-button img {
      width: 20px;
      margin-right: 8px;
    }

    /* Top right button */
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 24px;
      text-decoration: none;
      padding: 8px 12px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Video with sound muted, autoplay, and loop -->
    <video id="video-background" autoplay muted loop>
      <source src="Silent silver swells gently roll beneath.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- Center Button -->
    <a href="https://www.amazon.com" class="center-button">Buy our Paper</a>
    
    <!-- Bottom-Left Button (Instagram) -->
    <a href="https://www.instagram.com/jonoallenphotography" class="bottom-left-button">@jonoallenphotography</a>
    
    <!-- Bottom-Right Button (TikTok) -->
    <a href="https://www.tiktok.com" class="bottom-right-button">
      <img src="tik-tok.png" alt="">
      TikTok
    </a>
    
    <!-- Top-Right Button (WhatsApp) -->
    <a href="https://wa.me/447946972623" class="top-right-button">?</a>
  </div>
</body>
</html>
